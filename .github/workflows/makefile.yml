name: Makefile CI        

on:
  workflow_dispatch:
    inputs:
      version:
        type: text
        description: Tag Version
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: checkout repo
      uses: actions/checkout@v2

    - name: set env
      run: echo "LAST_TAG=$(git describe --tags)" >> $GITHUB_ENV
       
    # ${{ env.LAST_TAG }}
    - name: make
      run: |
        echo "::set-output name=my_value::$LAST_TAG"
        make test  
